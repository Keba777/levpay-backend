services:
  gateway:
    restart: unless-stopped
    image: nginx:alpine
    container_name: gateway
    profiles: ["full", "semi-local", "gateway", "minimal"]
    ports:
      - 4003:80
    environment:
      APP_SERVICE_URL: app:5000
      AUTH_SERVICE_URL: auth:5000
      USER_SERVICE_URL: user:5000
      WALLET_SERVICE_URL: wallet:5000
      TRANSACTION_SERVICE_URL: transaction:5000
      KYC_SERVICE_URL: kyc:5000
      FILE_SERVICE_URL: file:5000
      NOTIFICATION_SERVICE_URL: notification:5000
      BILLING_SERVICE_URL: billing:5000
      ADMIN_SERVICE_URL: admin:5000
      CRON_SERVICE_URL: cron:5000
      MINIO_SERVICE_URL: minio:9001
      RMQ_SERVICE_URL: rabbitmq:15672
    volumes:
      - ./nginx/templates/api-local.conf.template:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl/:/etc/nginx/ssl/:ro
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_started
      rabbitmq:
        condition: service_started
      minio:
        condition: service_started
      app:
        condition: service_started
      auth:
        condition: service_started
      user:
        condition: service_started
      wallet:
        condition: service_started
      transaction:
        condition: service_started
      kyc:
        condition: service_started
      file:
        condition: service_started
      notification:
        condition: service_started
      billing:
        condition: service_started
      admin:
        condition: service_started
      cron:
        condition: service_started
    command: >
      sh -c 'until wget -qO- http://app:5000/health >/dev/null 2>&1; do echo "waiting for app..."; sleep 1; done;
             echo "App service ready, starting nginx...";
             nginx -g "daemon off;"'
    networks:
      - app_network
  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    profiles: ["full", "backend", "minimal"]
    volumes:
      - redis_data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASS:-redispassword}
    command:
      [
        "redis-server",
        "--appendonly",
        "yes",
        "--maxmemory",
        "128mb",
        "--maxmemory-policy",
        "allkeys-lru",
        "--dir",
        "/data",
      ]
    ports:
      - 6383:6379
    networks:
      - app_network
  rabbitmq:
    image: rabbitmq:4-management-alpine
    hostname: rabbitmq
    container_name: rabbitmq
    restart: always
    profiles: ["full", "backend", "minimal"]
    environment:
      - RABBITMQ_DEFAULT_USER=rmquser
      - RABBITMQ_DEFAULT_PASS=rmqpassword
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit log_levels [{connection,info},{default,info}] disk_free_limit 1073741824
    volumes:
      - rmq_data:/var/lib/rabbitmq
    ports:
      - "5675:5672"
      - "15675:15672"
    networks:
      - app_network
  db:
    image: postgres:16-alpine
    container_name: db
    restart: unless-stopped
    profiles: ["full", "backend", "minimal"]
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
      POSTGRES_DB: ${DB_NAME:-levpay}
      PGDATA: /var/lib/postgresql/data
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5437:5432
    networks:
      - app_network
    command: >
      postgres
      -c shared_buffers=128MB
      -c max_connections=50
      -c effective_cache_size=256MB
  minio:
    image: minio/minio
    container_name: minio
    profiles: ["full", "storage", "minimal"]
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASS:-minioadmin}
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL:-https://127.0.0.1:4003/minio/ui/}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "9004:9000"
      - "9005:9001"
    networks:
      - app_network
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        - MAKE_RULE=app_prod
    container_name: app
    restart: unless-stopped
    profiles: ["full", "semi-local", "app", "minimal"]
    env_file:
      - .env
    environment:
      APP_SERVICE: app
      DB_HOST: db
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS:-postgres}
      DB_NAME: ${DB_NAME:-levpay}
      RMQ_HOST: rabbitmq
      RMQ_USER: rmquser
      RMQ_PASS: rmqpassword
      RMQ_QUEUE: ${RMQ_QUEUE:-general}
      CGO_ENABLED: 0
      MINIO_HOST: minio
      MINIO_PORT: 9000
      MINIO_USER: ${MINIO_USER:-minioadmin}
      MINIO_PASS: ${MINIO_PASS:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-kyc-files}
      MINIO_SSL: 0
      ENVIRONMENT: ${ENVIRONMENT:-development}
      # Add LevPay-specific envs, e.g., BANK_API_KEY, etc.
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5000/health"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 20s
    depends_on:
      - db
      - rabbitmq
      - redis
      - minio
    volumes:
      - .:/app
      - go_mod_cache:/go/pkg/mod
    ports:
      - "5001:5000"
    networks:
      - app_network
